<html>
<head>
	<title>Recorder</title>
	<link rel='stylesheet' type='text/css' href='style.css'/>
</head>
<body>
	<!-- HEADER -->
	<div class = "header">
		<img id = "logo" height="50" src="ReadRecordReplay_Banner.png"/>
		<!-- NAVIGATION BAR -->
		<div class = "menu">
			<ul>
				<li><a>CONTACT</a>
				<li><a>ABOUT</a>
					<ul>
						<li><a>OUR TEAM</a></li>
						<li><a>MISSION</a></li>
					</ul>
				</li>
				<li><a>EVENTS</a></li>
			</ul>
		</div>
	</div>
	<!-- TITLE -->
	<div class = "title">
		Recorder
	</div>
	<table id = "recorder">
		<tr>
			<td width="15%" id = "left" style="vertical-align: middle">
				<img src="Stop.png" onmouseover="this.src='Stop-hover.png';" onmouseout="this.src='Stop.png';" />
			</td>
			<td width="15%" id = "center" style="vertical-align: middle">
				<img src="Record.png" width = 100% onmouseover="this.src='Record-hover.png';" onmouseout="this.src='Record.png';"/>
			</td>
			<td width="15%" id = "right" style="vertical-align: middle">
				<img src="placeholder.png" />
			</td>
		</tr>
	</table>
</body>
</html>
